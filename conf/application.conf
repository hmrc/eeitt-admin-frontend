include "frontend.conf"

appName="eeitt-admin-frontend"

play.application.loader=uk.gov.hmrc.eeittadminfrontend.ApplicationLoader

# Primary entry point for all HTTP requests on Play applications
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

application.router=prod.Routes

play.filters.headers.contentSecurityPolicy= "script-src 'self' 'unsafe-inline' https://ajax.googleapis.com localhost:9000 localhost:9032 www.google-analytics.com data: https://apis.google.com"

play.filters.csrf.header.bypassHeaders {
  X-Requested-With = "*"
  Csrf-Token = "nocheck"
}

play.http.parser.maxMemoryBuffer = 8000k

play.filters.headers.frameOptions= "Allow"

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
# Not set here so that MDTP frontends share the same secret key in the local environment
# (see common.conf in frontend-bootstrap).
# In server environments the secret comes from app-config-common
# play.crypto.secret="vZ29I46GpawpGiAKJKHE4Z5cLwFn1Tpxwd22npLHELZ7jr02JQuZJP4dqATbrJcT"
microservice {
    metrics {
        graphite {
            host = localhost
            port = 2003
            prefix = play.${appName}.
            enabled = false
        }
    }

    services {

      auth {
        host = localhost
        port = 8500
      }

      hmrc-email-renderer {
        host = localhost
        port = 8950
      }

      gform {
        host = localhost
        port = 9196
      }

      file-upload {
        host = localhost
        port = 8898
      }

      submission-consolidator {
        host = localhost
        port = 9198
      }
    }
}

metrics {
    name = ${appName}
    rateUnit = SECONDS
    durationUnit = SECONDS
    showSamples = true
    jvm = true
    enabled = true
}

auditing {
  enabled=false
  traceRequests=true
  consumer {
    baseUri {
      host = localhosts
      port = 8100
    }
  }
}

google-analytics {
  token=N/A
  host=auto
}

contact-frontend {
  host = "http://localhost:9250"
}

feature {
  basicAuthEnabled = true
}

basicAuth {
  users = "girish.kamath@digital.hmrc.gov.uk"
}

feature{
    gform {
      switch {
        value = true
      }
    }
}
clientid.id = ""

proxy {
  environment-enabled = false
  username = username
  password = password
  protocol = http
  host = localhost
  port = 3128
}

controllers {
  uk.gov.hmrc.play.health.HealthController = {
    needsAuth = false
  }
}

play.temporaryFile {
  reaper {
    enabled = true
    initialDelay = "5 minutes"
    interval = "30 seconds"
    olderThan = "30 minutes"
  }
}

footer-cookies-url="/help/cookies"
footer-privacy-policy-url="/help/privacy"
footer-terms-conditions-url="/help/terms-and-conditions"
footer-help-url="https://www.gov.uk/help"
