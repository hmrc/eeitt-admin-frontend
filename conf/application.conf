include "frontend.conf"

appName="eeitt-admin-frontend"

# Primary entry point for all HTTP requests on Play applications
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

play.modules.enabled += "uk.gov.hmrc.play.audit.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.internalauth.client.modules.InternalAuthModule"
play.modules.enabled += "play.modules.reactivemongo.ReactiveMongoModule"
play.modules.enabled += "uk.gov.hmrc.eeittadminfrontend.EeittModule"

play.http.router=prod.Routes

play.filters.headers.contentSecurityPolicy= "script-src 'self' 'unsafe-inline' localhost:9000"

play.filters.csrf.header.bypassHeaders {
  X-Requested-With = "*"
  Csrf-Token = "nocheck"
}

play.http.parser.maxMemoryBuffer = 8000k

play.filters.headers.frameOptions= "Allow"

play.ws.timeout.request = 60.seconds

microservice {
  metrics {
      graphite {
          host = localhost
          port = 2003
          prefix = play.${appName}.
          enabled = false
      }
  }

  services {

    internal-auth {
      host = localhost
      port = 8470
    }

    gform {
      host = localhost
      port = 9196
    }

    file-upload {
      host = localhost
      port = 8898
    }

    submission-consolidator {
      host = localhost
      port = 9198
    }

    hmrc-email-renderer {
      host = localhost
      port = 8950
    }
  }
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

auditing {
  enabled=false
  consumer {
    baseUri {
      host = localhosts
      port = 8100
    }
  }
}

proxy {
  environment-enabled = false
  username = username
  password = password
  protocol = http
  host = localhost
  port = 3128
}

controllers {
  uk.gov.hmrc.play.health.HealthController = {
    needsAuth = false
  }
}

play.temporaryFile {
  reaper {
    enabled = true
    initialDelay = "5 minutes"
    interval = "30 seconds"
    olderThan = "30 minutes"
  }
}

github {
  repo-owner = "hmrc"
  repo-name = "gform-templates"
  access-token = "secret" # Provide your Personal access token. https://github.com/settings/tokens
}

proxy.proxyRequiredForThisEnvironment=false

mongodb {
  uri = "mongodb://localhost:27017/eeitt-admin-frontend"
}

sdes.delete.olderThan = 24