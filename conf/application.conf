include "common.conf"

appName="eeitt-admin-frontend"
application.router=prod.Routes

play.application.loader=uk.gov.hmrc.eeittadminfrontend.ApplicationLoader

play.filters.headers.contentSecurityPolicy= "script-src 'self' 'unsafe-inline' https://ajax.googleapis.com localhost:9000 localhost:9032 www.google-analytics.com data: https://apis.google.com"

play.http.parser.maxMemoryBuffer = 8000k

play.filters.headers.frameOptions= "Allow"
# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"

# Global request handler
# ~~~~
# Set to the object handler for migrated 2.3 services
play.http.requestHandler = "play.api.http.GlobalSettingsHttpRequestHandler"

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
# Not set here so that MDTP frontends share the same secret key in the local environment
# (see common.conf in frontend-bootstrap).
# In server environments the secret comes from app-config-common
# play.crypto.secret="vZ29I46GpawpGiAKJKHE4Z5cLwFn1Tpxwd22npLHELZ7jr02JQuZJP4dqATbrJcT"
microservice {
    metrics {
        graphite {
            host = localhost
            port = 2003
            prefix = play.${appName}.
            enabled = false
        }
    }

    services {

      auth {
        host = localhost
        port = 8500
      }

      eeitt {
        host = localhost
        port = 9191
      }

      eeitt-admin-frontend {
        host = localhost
        port = 9000
      }

      gform {
        host = localhost
        port = 9196
      }

      enrolment-store-proxy {
        host = localhost
        port = 7775
      }

      user-details {
        host =localhost
        port = 9978
      }

      file-upload {
        host = localhost
        port = 8898
      }
    }
}

metrics {
    name = ${appName}
    rateUnit = SECONDS
    durationUnit = SECONDS
    showSamples = true
    jvm = true
    enabled = true
}

auditing {
  enabled=false
  traceRequests=true
  consumer {
    baseUri {
      host = localhosts
      port = 8100
    }
  }
}

google-analytics {
  token=N/A
  host=auto
}

assets {
  version = "2.149.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

contact-frontend {
  host = "http://localhost:9250"
}

feature {
  basicAuthEnabled = true
}

basicAuth {
  users = ""
}

feature{
    query {
      switch {
        value = true
      }
    }

    gform {
      switch {
        value = true
      }
    }

}
clientid.id = ""

proxy {
  environment-enabled = false
  username = username
  password = password
  protocol = http
  host = localhost
  port = 3128
}

controllers {
  uk.gov.hmrc.play.health.HealthController = {
    needsAuth = false
  }
}
