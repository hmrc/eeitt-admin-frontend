include "common.conf"

appName="eeitt-admin-frontend"
application.router=prod.Routes

play.application.loader=uk.gov.hmrc.eeittadminfrontend.ApplicationLoader

play.filters.headers.contentSecurityPolicy= "script-src 'unsafe-inline' localhost:9000 localhost:9032 www.google-analytics.com data: https://apis.google.com"

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"

# Global request handler
# ~~~~
# Set to the object handler for migrated 2.3 services
play.http.requestHandler = "play.api.http.GlobalSettingsHttpRequestHandler"

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
# Not set here so that MDTP frontends share the same secret key in the local environment
# (see common.conf in frontend-bootstrap).
# In server environments the secret comes from app-config-common
# play.crypto.secret="vZ29I46GpawpGiAKJKHE4Z5cLwFn1Tpxwd22npLHELZ7jr02JQuZJP4dqATbrJcT"
microservice {
    metrics {
        graphite {
            host = localhost
            port = 2003
            prefix = play.${appName}.
            enabled = false
        }
    }

    services {

      auth {
        host = localhost
        port = 8500
      }

      eeittadmin {
        host = localhost
        port = 9001
      }

      gform {
        host = localhost
        port = 9196
      }
    }
}

metrics {
    name = ${appName}
    rateUnit = SECONDS
    durationUnit = SECONDS
    showSamples = true
    jvm = true
    enabled = true
}

auditing {
  enabled=false
  traceRequests=true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token=N/A
  host=auto
}

assets {
  version = "2.149.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

contact-frontend {
  host = "http://localhost:9250"
}

feature {
  basicAuthEnabled = true
}

basicauth {
  users = ""
  #whitelist = 185.40.8.213
}

clientid.id = ""
